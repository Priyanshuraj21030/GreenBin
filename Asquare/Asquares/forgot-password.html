<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset Password - Asquare Recycling</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- Copy the navbar content from other pages -->
    </nav>

    <div class="container">
        <div class="auth-container">
            <div class="auth-header">
                <h2>Reset Password</h2>
                <p>Enter your email to receive password reset instructions</p>
            </div>
            
            <div id="alertPlaceholder"></div>
            
            <form id="resetPasswordForm">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="resetEmail" placeholder="name@example.com" required>
                    <label for="resetEmail">Email address</label>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">
                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                    Send Reset Link
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Remember your password? <a href="login.html">Back to Login</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase -->
    <script type="module" src="js/forgot-password.js"></script>
</body>
</html>
