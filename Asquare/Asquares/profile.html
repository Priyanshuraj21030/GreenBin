<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include your existing head content -->
    <title>User Profile - Recycle</title>
</head>
<body>
    <!-- Include your navbar -->
    
    <div class="container py-5">
        <div class="row">
            <!-- Profile Sidebar -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <img id="profileImage" src="default-avatar.png" class="rounded-circle" width="150" alt="Profile Picture">
                            <h4 id="userName" class="mt-3"></h4>
                            <p id="userType" class="text-muted"></p>
                        </div>
                        <div class="list-group">
                            <a href="#overview" class="list-group-item list-group-item-action active">Overview</a>
                            <a href="#statistics" class="list-group-item list-group-item-action">Statistics</a>
                            <a href="#settings" class="list-group-item list-group-item-action">Settings</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Profile Content -->
            <div class="col-md-8">
                <!-- Overview Section -->
                <div id="overview" class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Recycling Overview</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4 text-center">
                                <h3 id="totalRecycled">0 kg</h3>
                                <p class="text-muted">Total Recycled</p>
                            </div>
                            <div class="col-md-4 text-center">
                                <h3 id="carbonSaved">0 kg</h3>
                                <p class="text-muted">Carbon Saved</p>
                            </div>
                            <div class="col-md-4 text-center">
                                <h3 id="treesPreserved">0</h3>
                                <p class="text-muted">Trees Preserved</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Statistics Section -->
                <div id="statistics" class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Recycling Statistics</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="recyclingChart"></canvas>
                    </div>
                </div>

                <!-- Settings Section -->
                <div id="settings" class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Profile Settings</h5>
                    </div>
                    <div class="card-body">
                        <form id="profileUpdateForm">
                            <div class="mb-3">
                                <label class="form-label">Name</label>
                                <input type="text" class="form-control" id="updateName">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="updateEmail" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Notification Preferences</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="emailNotifications">
                                    <label class="form-check-label">Email Notifications</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Update Profile</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include your footer -->
    
    <!-- Include your scripts -->
    <script type="module" src="js/profile.js"></script>
</body>
</html>
